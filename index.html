<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Worder</title>
</head>
<body>
    <div id="app">
        <w-header v-on:submit="search" v-bind:selected="tagSelected" v-on:test="startExam"></w-header>
        <w-exam v-show="isExam" v-bind:source="list" v-on:finish="finishExam"></w-exam>
        <w-list v-show="!isExam" v-bind:source="list"></w-list>
    </div>
    <script src="dep/vue.min.js"></script>
    <script src="src/component/header.js"></script>
    <script src="src/component/exam.js"></script>
    <script src="src/component/list.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
